<div [className]="'flex items-center justify-center min-h-screen bg-gray-100'">
  <div [className]="'w-full max-w-md bg-white rounded-lg shadow-md p-6'">
    <h2 [className]="'text-2xl font-bold text-center mb-6'">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div [className]="'mb-4'">
        <label [className]="'block text-gray-700 text-sm font-bold mb-2'" for="userName">
          Username
        </label>
        <input [className]="'shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-blue-400 focus:shadow-outline'" [(ngModel)]="credentials.userName" id="username" name="username" type="text" placeholder="Username">
      </div>
      <div [className]="'mb-6'">
        <label [className]="'block text-gray-700 text-sm font-bold mb-2'" for="password">
          Password
        </label>
        <input [className]="'shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-blue-400 focus:shadow-outline'" [(ngModel)]="credentials.password" id="password" name="password" type="password" placeholder="Password">
      </div>
      <div [className]="'flex items-center justify-between'">
        <button [className]="'bg-blue-500 hover:bg-blue-700 text-white mx-auto w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline'" type="submit">
          Login
        </button>
      </div>
    </form>
    <div [className]="'mt-4 text-center'">
      Not registered? Create new account
      <a [className]="'text-blue-500 hover:text-blue-700 hover:underline cursor-pointer'" routerLink="/register">Register</a>
    </div>
  </div>
</div>
