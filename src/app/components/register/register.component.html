<div [className]="'flex items-center justify-center min-h-screen bg-gray-100'">
    <div [className]="'w-full max-w-md bg-white rounded-lg shadow-md p-6'">
        <h2 [className]="'text-2xl font-bold text-center mb-6'">Register</h2>
        <form (ngSubmit)="onSubmit()">
            <div [className]="'mb-4'">
                <label [className]="'block text-gray-700 text-sm font-bold mb-2'" for="userName">
                    Username
                </label>
                <input
                    [className]="'shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline'"
                    [(ngModel)]="registrationData.userName" id="username" name="username" type="text"
                    placeholder="Username">
            </div>
            <div [className]="'mb-6'">
                <label [className]="'block text-gray-700 text-sm font-bold mb-2'" for="password">
                    Password
                </label>
                <input
                    [className]="'shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline'"
                    [(ngModel)]="registrationData.password" id="password" name="password" type="password"
                    placeholder="Password">
            </div>
            <div [className]="'mb-6'">
                <label [className]="'block text-gray-700 text-sm font-bold mb-2'" for="roles">
                    Roles
                </label>
                <select
                    [className]="'shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline'"
                    [(ngModel)]="registrationData.roles" id="roles" name="roles">
                    <option value="" selected disabled>Select a Role</option>
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </div>
            <div [className]="'flex items-center justify-between'">
                <button
                    [className]="'bg-blue-500 hover:bg-blue-700 text-white mx-auto w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline'"
                    type="submit">
                    Register
                </button>
            </div>
        </form>
        <div [className]="'mt-4 text-center'">
            Already registered?
            <a [className]="'text-blue-500 hover:text-blue-700 hover:underline cursor-pointer'" routerLink="/login">Login</a>
        </div>
    </div>
</div>
